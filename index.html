<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Valentine's Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <h1>Happy Valentine's Day!</h1>
                <div class="rose"></div>
                <div class="rose rose2"></div>
                <p>Click to open</p>
            </div>
            <div class="card-inside">
                <h2>My Dearest,</h2>
                <p>You are the light of my life, my everything. Roses are red, violets are blue, but nothing compares to you!</p>
                <p>With all my love,</p>
                <p>Your Secret Admirer</p>
                <div class="rose inside-rose"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
